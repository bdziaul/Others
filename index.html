<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Green Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #000; /* Deep black */
        color: #baffc9;
        overflow-x: hidden;
    }

    /* Neon Glow */
    .neon {
        color: #00ff88;
        text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 40px #00ff88;
    }

    header {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        background: rgba(0, 255, 136, 0.07);
        border-bottom: 1px solid rgba(0,255,136,0.3);
        backdrop-filter: blur(6px);
    }

    header h1 {
        font-size: 40px;
        font-weight: 700;
    }

    /* Container */
    .container {
        max-width: 900px;
        margin: 40px auto;
        background: rgba(0, 0, 0, 0.55);
        padding: 30px;
        border-radius: 20px;
        border: 1px solid rgba(0,255,136,0.3);
        box-shadow: 0 0 25px rgba(0,255,136,0.15);
        backdrop-filter: blur(6px);
    }

    h2 {
        font-size: 26px;
        margin-bottom: 15px;
    }

    /* Select Box */
    select {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: #000;
        border: 2px solid #00ff88;
        border-radius: 10px;
        color: #00ff88;
        outline: none;
        box-shadow: 0 0 10px #00ff88;
    }

    select option {
        background: #000;
        color: #00ff88;
        font-weight: 600;
    }

    /* Mouse Custom Cursor */
    body {
        cursor: url('https://raw.githubusercontent.com/bdziaul/Login.php/main/login-logo.png'), auto;
    }

    /* Link Buttons */
    .btn {
        display: block;
        width: 100%;
        text-decoration: none;
        padding: 14px;
        margin: 10px 0;
        background: rgba(0,255,136,0.1);
        border: 1px solid #00ff88;
        border-radius: 12px;
        color: #00ff88;
        font-size: 20px;
        text-align: center;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(0,255,136,0.2);
    }

    .btn:hover {
        background: #00ff88;
        color: #000;
        box-shadow: 0 0 20px #00ff88;
    }

    footer {
        text-align: center;
        margin: 40px 0 20px;
        color: #00ff88;
        opacity: 0.8;
    }
</style>
</head>
<body>

<header>
    <h1 class="neon">UDDIPAN - Neon Green Web Portal</h1>
</header>

<div class="container">
    <h2 class="neon">আপনার জোন নির্বাচন করুন</h2>

    <select id="zoneSelect" onchange="goToLink()">
        <option value="">-- সিলেক্ট করুন --</option>
        <option value="https://udpnchat.netlify.app/" style="color:red; font-weight:bold;">T-e-m-p-o-r-a-r-y  L-i-n-k</option>
        <option value="https://google.com">গুগল</option>
        <option value="https://uddipan.org">উদ্দীপন অফিসিয়াল সাইট</option>
    </select>

    <br><br>

    <a href="https://mail.uddipan.org:8443/" class="btn">ই–মেইল / ওয়েবমেইল</a>
    <a href="#" class="btn">মানবসম্পদ ব্যবস্থাপনা</a>
    <a href="#" class="btn">উদ্দীপন অনলাইন</a>
    <a href="#" class="btn">জাতীয় পরিচয়পত্র</a>
    <a href="#" class="btn">জন্ম ও মৃত্যু নিবন্ধন</a>

</div>

<footer>
    Developed by Ziaul © 2025
</footer>

<script>
function goToLink() {
    let url = document.getElementById("zoneSelect").value;
    if (url) window.open(url, "_blank");
}
</script>

</body>
</html>
